version: '2'
services:
  ros-master:
    image: gramaziokohler/ros-noetic-moveit:latest
    container_name: ros-master
    ports:
      - "11311:11311"
    command:
      - roscore

  ros-bridge:
    image: augmentedfabricationlab/ros-rbvoguixl-ur10e-planner:latest
    container_name: ros-bridge
    environment:
      - "ROS_HOSTNAME=ros-bridge"
      - "ROS_MASTER_URI=http://ros-master:11311"
    ports:
      - "9090:9090"
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - rosbridge_server
      - rosbridge_websocket.launch

  ros-fileserver:
    image: augmentedfabricationlab/ros-rbvoguixl-ur10e-planner:latest
    container_name: ros-fileserver
    environment:
      - ROS_HOSTNAME=ros-fileserver
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - file_server
      - file_server.launch

  rbvoguixl-demo:
    image: augmentedfabricationlab/ros-rbvoguixl-ur10e-planner:latest
    container_name: rbvoguixl-ur10e-demo
    environment:
      - ROS_HOSTNAME=rbvoguixl-demo
      - ROS_MASTER_URI=http://ros-master:11311
      - DISPLAY=gui:0.0
    depends_on:
      - ros-master
      - gui
    command:
      - roslaunch
      - --wait
      - rbvogui_xl_lift_ur10e_moveit
      - demo.launch

  gui:
    image: gramaziokohler/novnc:latest
    container_name: rbvoguixl-ur10e-gui
    ports:
      - "8080:8080"
